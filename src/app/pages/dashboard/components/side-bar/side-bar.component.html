<div class="side-bar">
  <ul class="side-bar-item-list">
    <li class="side-bar-item" [class.active]="!showTV">
      <img [src]="'./assets/img/icons/graphic-icon.png'" alt="" class="side-bar-item-icon">
    </li>
    <li class="side-bar-item" [class.active]="showTV">
      <img [src]="'./assets/img/icons/tv-icon.png'" (click)="openTV()" alt="" class="side-bar-item-icon">
    </li>
    <li class="side-bar-item">
      <img [src]="'./assets/img/icons/upload-icon.png'" (click)="openExportModal()" alt="" class="side-bar-item-icon">
    </li>
    <li class="side-bar-item" (click)="openCallModal()">
      <img [src]="'./assets/img/icons/call-icon.png'" alt="" class="side-bar-item-icon">
    </li>
    <li class="side-bar-item">
      <img [src]="'./assets/img/icons/message-icon.png'" alt="" class="side-bar-item-icon">
    </li>
    <li class="side-bar-item">
      <img [src]="'./assets/img/icons/settings-icon.png'" alt="" class="side-bar-item-icon">
    </li>
  </ul>
</div>
