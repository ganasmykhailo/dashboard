<div class="news-item">
	<div class="news-header">
    <span class="title" [ngClass]="{'progress-val': item.increase, 'regress': !item.increase}">
      {{item.price}}<b>{{item.currency}}</b>
    </span>
		<span class="time">
      {{item.date}}
    </span>
	</div>
	<p class="news-text">
		{{item.news}}
	</p>
</div>
